version: '3.9'
services:
  web:
    build: .
    volumes:
      - ./:/app
    ports:
      - '7788:7788'
    container_name: pink-app
    depends_on:
      - db
    networks:
      - postgres

  db:
    image: postgres
    volumes:
      - ./pinkdata:/var/lib/postgresql/data
    container_name: pink-data
    env_file: ./.env
    ports:
      - '8080:5432'
    networks:
      - postgres

volumes:
  pinkdata:

networks:
  postgres:
    driver: bridge
